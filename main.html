<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dogo Adoption Application</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic CSS for visual appeal */
        body {
         font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dogo Adoption Application</h1>
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" type="text" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input id="address" type="text" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="checkbox">
                    <input id="checkbox" type="checkbox"> Have you ever lived with a Dog before?
                </label>
            </div>
            <div class="form-group">
                <label for="multiSelect">Please select your preferred breeds</label>
                <select id="multiSelect" multiple size="4">
                    <option value="chihuahua">Chihuahua</option>
                    <option value="husky">Husky</option>
                    <option value="pomeranian">Pomeranian</option>
                    <option value="labrador">Labrador</option>
                </select>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
